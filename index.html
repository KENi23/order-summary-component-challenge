<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background-img">
    <div class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="illustration-hero">

        <div class="card-content">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="annual-plan-container">
          <div class="annual-plan-box">
            <div class="logo">
              <img src="images/icon-music.svg" alt="music icon">
            </div>
            <div class="annual-plan">
              <h1>Annual Plan</h1>
              <p>$59.99/year</p>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
        </div>

        <div class="payment-btn">
          <button>Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
      Coded by <a href="https://www.frontendmentor.io/profile/KENi23">KENi23</a>.
    </div>
  </div>
</body>
</html>
